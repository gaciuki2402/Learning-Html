<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h1><title=<b>Learning Class and IDs</b></title></h1>

    </head>
    <body>
        <div>class="example"</div><!--class does not need to be unique-->
        <span></span>
        <span>class="special"</span>
        <p><span>class="highlight" Grace Gaciuki</span></p>
        <p></p><div>class="highlight" Grace Gaciuki</div></p>
        .highlight{ color:green; }
        <div>id="person_id"</div><!--ids should be unique-->.

    </body>
</html>
