<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title=Learning Tables in HTML></title>

    </head>
    <body>
        <table>
            <tr>
                <th>Heading 1/Column 1</th>
                <th>Heading 2/Column 2</th>
            </tr>
            <tr>
                <td>Row 1 Data Column 1</td>
                <td>Row 1 Data Column 2</td>
            </tr>
            <tr>
                <td>Row 2 Data Column 2</td>
                <td>Row 2 Data column 2</td>
            </tr>
        </table>

        <table>
            <tr>
                <td>row 1 col 1</td>
                <td>row 2 col 2</td>
            </tr>
            <tr>
                <td>colspan="3">second ro spans all three columns</td>
            </tr>
            <tr>
                <td>rospan="2"> cell spans two ros</td>
                <td>row 3 col 2</td>
                <td>row 3 col 3</td>
            </tr>
            <tr>
                <td>row 4 col 2</td>
                <td>ro 4 col 3</td>
            </tr>
        </table>
    </body>
</html>
