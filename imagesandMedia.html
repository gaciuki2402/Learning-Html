<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h1><title=<b>It's time to learn images and image mapping</b></title></h1>
    </head>
    
    <body>
        <img src="images/gaciuki.png" alt="Hello Gaciuki">
        <p><img src="images/img1.jpg" alt="Whatsapp image"> </p>
        <img src="images/img2.jpg" style="width: 20px; height: 20px;">
        <img src="images/img3.jpg"alt="grace"
            srcset="images/img3.jpg 1200w">
        <picture>
            <source media="min-width:450px" srcset="images/img2.jpg">
            <img src="images/img2.jpg" style="width:10px; height: 10px;">
        </picture>
        <h>Hello Gallery</h>
        <img sizes="(min_width:1200px)"580px
        scrset="images/img3.jpg 1200w"
        src="images/img3.jpg" alt="hello" width="100px" height="100px">
        <p><audio controls>
            <source src="audio/audio1.m4a" type="audio/mpeg">
            Your browser does not support the video tag.
        </audio></p>
        <p>
            <video width="100px" height="100px" controls>
                <source src="video/Alan Walker, CORSAK & Huang Xiaoyun - Sad Sometimes (Lyrics).mkv" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </p>
    </body>
</html>
