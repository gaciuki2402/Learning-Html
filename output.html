<form id="form1" name="form1" oninput="out1.value=parseInt(in1.value,10)+parseInt(in2.value,10">
    <fieldset>
        <legend>Output Example</legend>
            <input type="number" id="in1" name="in1" value="0">
    <br/>
    +
    <input type="number" id="in2" name="in2" value="0">
    </fieldset>
</form>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title=<h1>Learning Output and Void Elements.</h1>></title>
    </head>
    <body>
        <p><output name="out1" for="in1 in2" form="form1">10</output></p>

        <!--Void Elements  -->
        <img src="images/img2.jpg" height='50px' width='50px'/>
        <br>
        <hr>
        <input type="numbers" placeholder="Enter your favorite number">
        
    </body>
</html>
